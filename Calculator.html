</style>

<body>

  <header>
    <h1>Number System Converter</h1>
  </header>

  <div class="navtop">
    <ul>
      <li><a href="Index.html">Home</a></li>
      <li><a href="Calculator.html">Calculator</a></li>
      <li><a href="About.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
  
  <div class="container">
    <h1>Number System Conversion Calculator</h1>
    <form id="conversion-form">
      <label for="decimal">Decimal:</label>
      <input type="text" id="decimal" placeholder="Enter Decimal Value" oninput="convertFromDecimal()">
      
      <label for="binary">Binary:</label>
      <input type="text" id="binary" placeholder="Enter Binary Value" oninput="convertFromBinary()">
      
      <label for="octal">Octal:</label>
      <input type="text" id="octal" placeholder="Enter Octal Value" oninput="convertFromOctal()">
      
      <label for="hexadecimal">Hexadecimal:</label>
      <input type="text" id="hexadecimal" placeholder="Enter Hexadecimal Value" oninput="convertFromHexadecimal()">
    </form>
  </div>

<script>
function convertFromDecimal() {
  const decimal = document.getElementById("decimal").value;
  if (decimal === "") return clearFields();

  document.getElementById("binary").value = parseInt(decimal, 10).toString(2);
  document.getElementById("octal").value = parseInt(decimal, 10).toString(8);
  document.getElementById("hexadecimal").value = parseInt(decimal, 10).toString(16).toUpperCase();
}

function convertFromBinary() {
  const binary = document.getElementById("binary").value;
  if (binary === "" || !/^[01]+$/.test(binary)) return clearFields();

  const decimal = parseInt(binary, 2);
  document.getElementById("decimal").value = decimal;
  document.getElementById("octal").value = decimal.toString(8);
  document.getElementById("hexadecimal").value = decimal.toString(16).toUpperCase();
}

function convertFromOctal() {
  const octal = document.getElementById("octal").value;
  if (octal === "" || !/^[0-7]+$/.test(octal)) return clearFields();

  const decimal = parseInt(octal, 8);
  document.getElementById("decimal").value = decimal;
  document.getElementById("binary").value = decimal.toString(2);
  document.getElementById("hexadecimal").value = decimal.toString(16).toUpperCase();
}

function convertFromHexadecimal() {
  const hexadecimal = document.getElementById("hexadecimal").value;
  if (hexadecimal === "" || !/^[0-9A-Fa-f]+$/.test(hexadecimal)) return clearFields();

  const decimal = parseInt(hexadecimal, 16);
  document.getElementById("decimal").value = decimal;
  document.getElementById("binary").value = decimal.toString(2);
  document.getElementById("octal").value = decimal.toString(8);
}

function clearFields() {
  document.getElementById("binary").value = "";
  document.getElementById("octal").value = "";
  document.getElementById("hexadecimal").value = "";
}

</script>
</body>
